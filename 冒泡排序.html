<body>
    <script>
        //复杂写法
        const arr = [2, 4, 1, 22, 15, 56, 90, 23, 4, 1]
        var temp = 0
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - 1 - i; j++) {
                if (arr[j] < arr[j + 1]) {
                    temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);
        //简单写法
        const arrS = [2, 4, 1, 22, 15, 56, 90, 23, 4, 1]
        arrS.sort()
        console.log(arrS);
    </script>
</body>
